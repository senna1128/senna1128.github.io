# Site header
header:
  on_scroll: false # anything different from "disappear"
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Localization
locale:
  date_format: 'Jan, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site footer

footer:
  copyright:
    notice: ''
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Site features

features:
  highlight: true
  highlight_languages:
    - r
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: true
  diagram: false
  privacy_pack:
    enable: false
  repository:
    url: ''
    content_dir: ''
    branch: main
  edit_page:
    repo_url: ''
    content_dir: ''
    repo_branch: main
    editable:
      page: false
      post: false
      book: false
  show_related:
    book: true
    page: false
    post: true
    project: true
    publication: true
    event: true
  reading_time: true
  section_pager: false
  docs_section_pager: true
  sharing: true
  copyright_license:
    enable: false
    allow_derivatives: false
    share_alike: true
    allow_commercial: false
    notice: 'This work is licensed under {license}'
  abstract_length: 500
  plugins_js: []
  avatar:
    gravatar: false
    shape: circle
  projects:
    post_view: 2
    publication_view: 2
    talk_view: 2
  breadcrumb:
    page_types:
      book: true
  comment:
    provider: ''
    commentable:
      post: true
      book: true
      project: true
      publication: true
      event: true
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15
  marketing:
    google_analytics: 'G-X77MT4WG8J'
    google_tag_manager: ''
    google_site_verification: ''
    baidu_site_verification: ''
    baidu_tongji: ''
publications:
  date_format: January 2006
  citation_style: mla

    
# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  academicons:
    enable: true
icon:
  pack:
    ai: true


# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: false
